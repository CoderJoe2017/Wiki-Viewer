<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

<body>
  <div id="mainContainer" class="container">
<div class="row">
<div class="col-xs-2">
</div>
<div class="col-xs-10">
<nav class="text-center">
<a id="searchLucky" href="https://en.wikipedia.org/" target="_blank">

 <h1 class="text-info text-enter">Wikipedia Page Viewer</h1>

<div class="text-center">

<a id="searchLucky" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-primary">Feeling Lucky?</a></div>
<div id="searchContainer">
</div>
</div>
</div>
<footer class="footer"></footer>
</div>

    <script  src="js/index.js"></script>
